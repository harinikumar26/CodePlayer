<!DOCTYPE html>
<html>
    <title>Code Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <body>
<div id ="header">
<div id ="logo"><img id= "ilogo" src="images/codelogo.png"> Code Player</div>

<div id ="buttons">
    <div class="toggleButton active" id = "html">HTML</div>
    <div class="toggleButton" id = "css">CSS</div>
    <div class="toggleButton" id = "javascript">JavaScript</div>
    <div class="toggleButton active" id = "output">Output</div>
</div>
</div>
<div id="bodyContainer">
    <textarea id="htmlPanel" class="panel"><p id="para">Hello!</p></textarea>
    <textarea id="cssPanel" class="panel hidden">p {color:green;}</textarea>
    <textarea id="javascriptPanel" class="panel hidden">document.getElementById("para").innerHTML= "hey!!!";</textarea>
    <iframe id = "outputPanel" class="panel"></iframe>
</div>
<script src="index.js"></script>
    </body>
</html>
